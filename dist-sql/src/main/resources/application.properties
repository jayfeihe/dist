spring.datasource.d1.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.d1.url=jdbc:mysql://localhost:3306/test1?useSSL=false
spring.datasource.d1.password=root
spring.datasource.d1.username=root
spring.datasource.d1.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.d2.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.d2.url=jdbc:mysql://localhost:3306/test2?useSSL=false
spring.datasource.d2.password=root
spring.datasource.d2.username=root
spring.datasource.d2.type=com.alibaba.druid.pool.DruidDataSource


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_on_trans=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update


# REDIS (RedisProperties)
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=localhost
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.pool.max-active=8
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.pool.max-wait=-1
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.max-idle=8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=0


spring.aop.proxy-target-class=true

#\u591A\u5F69\u8F93\u51FA
spring.output.ansi.enabled=DETECT

logging.path=../conf/logs/
logging.level.*=INFO

#\u5173\u95ED\u52A8\u6001\u4FEE\u6539\u65E5\u5FD7\u7EA7\u522B\u7684\u6743\u9650\u8BA4\u8BC1
